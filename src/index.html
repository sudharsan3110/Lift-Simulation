<!DOCTYPE html>
<html>
  <head>
    <title>Lift Simulation</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/Lift.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header>
      <form id="form" onsubmit="return false">
        <label for="floorsInput">Number of Floors: </label>
        <input id="floorsInput" type="number" min="1" />

        <label for="liftsInput">Number of Lifts: </label>
        <input id="liftsInput" type="number" min="1" />
        <button id="generate">Generate</button>
      </form>
    </header>

    <main>
      <div id="buildingContainer" style="display: none">
        <div id="building"></div>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
